#==================================================================================================
# Window Rules Configuration
#==================================================================================================

# Ignore maximize requests from all apps. You'll probably like this.
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Open certain apps on specific workspaces
windowrule {
    name = workspace_vesktop
    match:class = ^(vesktop)$
    workspace = 12
}

windowrule {
    name = workspace_spotify
    match:class = ^(Spotify)$
    workspace = 10
}

# Floating window rules
windowrule {
    name = alacritty
    match:title = ^(Floating Alacritty)$
    float = 1
    size = 1600 900
    center = 1
}

windowrule {
    name = taurigpt
    match:title = ^(TauriGPT)$
    float = 1
    size = 1600 900
    center = 1
}

windowrule {
    name = open_folder
